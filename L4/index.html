<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page 04</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <img class="bg" src="assets/Home.png" alt="" />
      <img class="bg2" src="assets/Home.png" alt="" />
      <!-- Nav Bar -->
      <div class="navbar container">
        <div class="logo">
          <h1>Logo.</h1>
        </div>
        <div class="links">
          <ul>
            <li>Home</li>
            <li>Service</li>
            <li>About Us</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="btns">
          <div class="btn1">Login</div>
          <div class="btn2">Register</div>
        </div>
      </div>

      <!--Home Section -->
      <div class="home container">
        <div class="home-left">
          <h4>EXPLORE THE WORLD</h4>
          <h1>
            It's time <br />to travel <span class="purple">with</span> travelue
          </h1>
          <p>Create the route you want to travel with us.</p>

          <div class="box">
            <div class="one">
              <div class="o-left">
                <img src="assets/location.png" alt="" />
              </div>
              <div class="o-right">
                <p>Location</p>
                <h5>New Zelanda</h5>
              </div>
            </div>
            <div class="two">
              <div class="o-left cal">
                <img src="assets/cal.png" alt="" />
              </div>
              <div class="o-right">
                <p>Date</p>
                <p>Choose Date</p>
              </div>
            </div>
            <div class="three">
              <p>Explore Now</p>
            </div>
          </div>
        </div>

        <div class="home-right">
          <div class="img1"></div>
          <div class="img2"></div>
          <div class="img3"></div>
          <div class="img4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
